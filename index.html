<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Service Directory</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Top Bar with Logo and Stats -->
  <div class="top-bar">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo">
    </div>
    <div class="stats-container">
      <div class="stat">
        <img src="assets/heart.png" alt="Hearts">
        <span id="heart-count">0</span>
      </div>
      <div class="stat">
        <img src="assets/coin.png" alt="Coins">
        <span id="coin-count" class="coin-count">100</span>
      </div>
      <div class="stat">
        <i class="fas fa-copy"></i>
        <span id="copy-count" class="copy-count">0</span>
      </div>
    </div>
  </div>

  <!-- Header Section -->
  <header class="header">
    <div class="header-logo">
      <img src="assets/logo-dark.png" alt="Emergency Service Logo">
    </div>
    <h1>Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip â€“ A Project by Government of the People's Republic of Bangladesh</p>
  </header>

  <!-- Main Section -->
  <div class="container">
    <!-- Card Section -->
    <section class="card-section" id="card-container">
      <!-- Cards will be generated by JavaScript -->
    </section>

    <!-- History Section -->
    <section class="history-section">
      <div class="section-header">
        <h2 class="section-title">Call History</h2>
        <button class="clear-btn" id="clear-history">
          <i class="fas fa-trash"></i> Clear
        </button>
      </div>
      <div class="history-list" id="history-list">
        <div class="empty-history">No call history yet</div>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
